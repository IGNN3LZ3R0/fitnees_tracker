name: fitness_tracker
description: App de fitness con plugins nativos de Flutter
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Gestión de estado
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Inyección de dependencias
  get_it: ^7.6.4

  # Manejo de permisos
  permission_handler: ^11.0.1

  # Plugins que son nuevos y reemplazan los Platform Channels
  local_auth: ^2.3.0              # Autenticación biométrica
  geolocator: ^13.0.2             # GPS y ubicación
  sensors_plus: ^6.0.1            # Acelerómetro y sensores
  
  # Notificaciones locales (ya existente)
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0